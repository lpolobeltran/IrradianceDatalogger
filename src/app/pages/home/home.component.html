<div  class="home">

  <!-- SEGMENTO SUPERIOR DE LA PAGINA HOME -->

  <div class="home__top">

    <!-- Temperatura externa -->
    <app-card [data]="{
      titulo: 'Temperatura',
      stroke:'blue',
      temperatura:temperatura,
      svg:'thermometer',
      myColor: '#ff7782'
      }">
    </app-card>

    <!-- Humedad -->
    <app-card [data]="{
      titulo: 'Humedad Ambiental',
      stroke:'blue',
      humedad:humedad,
      svg:'water_drop',
      myColor: '#41f1b6'
      }">
    </app-card>

    <!-- Temperatura interna -->
    <app-card [data]="{
      titulo: 'Temperatura interna',
      stroke:'blue',
      temperaturaIn:temperaturaIn,
      svg:'thermometer',
      myColor: '#ff7782'
      }">
    </app-card>

    <!-- Corriente -->
    <app-card [data]="{
      titulo: 'Corriente panel',
      stroke:'blue',
      corriente:corriente,
      svg:'bolt',
      myColor: '#7380ec'
      }">
    </app-card>

  </div>

  <!-- SEGMENTO INFERIOR DE LA PAGINA HOME -->

  <!-- Voltaje -->
  <div class="home__bottom">
    <app-card [data]="{
      titulo: 'Voltaje panel',
      stroke:'blue',
      voltaje:voltaje,
      svg:'bolt',
      myColor: '#7380ec'
      }">
    </app-card>

    <!-- Irradiancia patrón -->
    <app-card [data]="{
      titulo: 'Irradiancia patrón',
      stroke:'blue',
      irradiacionPatron:irradiacionPatron,
      svg:'light_mode',
      myColor: '#ffbb55'
      }">
    </app-card>

    <!-- Irradiancia prototipo -->
    <app-card [data]="{
      titulo: 'Irradiancia prototipo',
      stroke:'blue',
      irradiacionProto:irradiacionProto,
      svg:'light_mode',
      myColor: '#ffbb55'
      }">
      </app-card>

    <!-- Irradiancia panel -->
    <app-card [data]="{
      titulo: 'Irradiancia panel',
      stroke:'blue',
      irradiacionPanel:irradiacionPanel,
      svg:'light_mode',
      myColor: '#ffbb55'}">
    </app-card>

  </div>
