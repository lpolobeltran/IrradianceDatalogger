<div class="card">

  <div class="card__left">

    <div class="item">

      <span class="material-symbols-outlined" [style.background-color]="data.myColor" [style.--color1]="data.myColor">
        {{data.svg}}
      </span>


    </div>

    <h3 class="item"> {{data.titulo}} </h3>

    <h1 class="item"> {{data.temperatura || data.humedad}} Â°C </h1>

    <p class="item">Tiempo real</p>
  </div>

  <div class="card__rigth">
    <svg [style.--dashoffset]="calculateDashOffset(data.temperatura || data.humedad)" [ngStyle]="{'--color-progreso': data.myColor}">
      <circle class="bg" cx="70" cy="100" r="40"/>
      <circle class="meter" cx="70" cy="100" r="40"/>
    </svg>
    <div class="card__rigth__number">
      <p> {{data.temperatura || data.humedad}} <br> W/m <sup>2</sup></p>
    </div>
  </div>

</div>
